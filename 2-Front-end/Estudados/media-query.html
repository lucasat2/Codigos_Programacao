<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <style>

      /* São condições para a página se modificar quando determinado tamanho for atingido.
      Exemplo da tela ficando cinza quando a janela chegar em 600px. */

      @media screen and (max-width: 600px) {

        .body {
          background-color: gray;
        }
      }
    </style>

  </body>

</html>
